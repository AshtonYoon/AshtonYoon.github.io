<!DOCTYPE html>
<html lang="kr">

<head>
    <title>â™¥</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/font.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link href="css/main-container.css" rel="stylesheet">
    <link href="css/status-container.css" rel="stylesheet">
    <link href="css/control-container.css" rel="stylesheet">
    <link href="css/title-container.css" rel="stylesheet">
    <link href="css/volume-container.css" rel="stylesheet">
    <link href="css/aside-container.css" rel="stylesheet">
    <link href="css/track-bar-container.css" rel="stylesheet">
    <link href="css/track-picker.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">
    <link href="css/related-url.css" rel="stylesheet">

    <!--Library(CSS)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="css/hover.css" rel="stylesheet">

    <!--Library(JS)-->
    <script src="js/jquery.js"></script>
    <script src="js/color-thief.js"></script>
    <script src="https://connect.soundcloud.com/sdk.js"></script>
</head>

<body style="overflow: hidden; height: 100%">
    <style>
         ::-webkit-scrollbar {
            width: 10px;
        }
        
         ::-webkit-scrollbar-track {
            background-color: transparent;
        }
        
         ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, .2);
            border-radius: 0%;
        }
        
         ::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }
    </style>
    <div class="background">
        <img id="background-image" src="resources/andromeda-galaxy.jpg">
    </div>
    <div class="title-container">
        <p id="title">Title</p>
        <p id="artist">Artist</p>
    </div>
    <div class="main-container">
        <img id="main-visual" src="resources/andromeda-galaxy.jpg">
    </div>
    <div class="status-container">
        <div class="control-container">
            <img src="resources/previous.png" class="previous hvr-backward">
            <img src="resources/play-button.png" class="play" id="play-button">
            <img src="resources/next.png" class="next hvr-forward">
        </div>
        <div class="volume-container">
            <img src="resources/speaker.png" class="volume">
        </div>
    </div>
    <div class="aside-container">
        <script src="js/navigation.js"></script>
        <nav>
            <ul id="floating-button">
                <li id="search-button">Search<a href="http://www.twitter.com"><span><i class="fa fa-search" aria-hidden="true"></i></span></a></li>
                <li id="aside-menu-button" class="aside-menu-button">List<a href="#"><span><i class="fa fa-list" aria-hidden="true"></i></span></a></li>
            </ul>
        </nav>
    </div>
    <nav id="navigation-bar" class="aside-menu">
        <ul style="width: 100%; height: 100%">
            <li style="width: 100%; height: 10%; background: transparent">
                <div id="album">

                </div>
                <div id="title">

                </div>
                <div id="artist">

                </div>
            </li>
        </ul>
    </nav>
    <script src="js/initSoundCloud.js"></script>
    <input type="text" id="search-bar" class="aside-menu">
    <div id="track-picker">
        <ul>
        </ul>
    </div>
    <section id="juke-box">
        <div id="track-bar-container">
            <div id="track-bar">
                <div id="progress-bar" style="width: 301.438px;"></div>
                <div id="fader" style="left: 301.438px;"></div>
                <span id="playback-time">0:00</span>
                <span id="song-duration">2:55</span>
            </div>
        </div>
    </section>
    <div role="img" aria-label="go to soundcloud" class="related-url-container hvr-bounce-out">
        <i class="fa fa-link" aria-hidden="true"><a id="related-url" href="#"></a></i>
    </div>
</body>

</html>
